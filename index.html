<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fraunces"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="center-align">
      <div class="container">
        <img
          src="images/image-product-mobile.jpg"
          alt="Perfume In Focus"
          class="perfume-photo"
        />
        <div class="details">
          <div class="item-type">PERFUME</div>
          <div class="name">Gabrielle Essence Eau De Parfum</div>
          <div class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="cost-container">
            <div class="price">$149.99</div>
            <div class="price-old">$169.99</div>
          </div>
          <button class="buy">
            <img src="images/icon-cart.svg" alt="Cart Icon" class="cart-icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>

</html>
